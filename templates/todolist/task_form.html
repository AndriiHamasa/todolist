{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <div style="width: 30vw; margin: 0 15vw 0;">
    <h1>{{ object|yesno:"Update,Create" }} task</h1>
    <form action="" method="post" novalidate>
      {% csrf_token %}
      {{ form|crispy }}

      <input type="submit" value="{{ object|yesno:"Update,Create" }}" class="btn btn-secondary">
    </form>
  </div>
{% endblock %}
